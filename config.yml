  - kubectl
  - sqlite
  - mcrypt
  - nmap
  #- node
  #- nvm
  #- php
  - pyenv
  - pyenv-virtualenv
  - ssh-copy-id
  #- cowsay
  - readline
  - tig
  - tmux
  - openssl
  - pv
  - watch
  - wget
  - wrk
  - xz
  - zlib
  - zsh-kubectl-prompt

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - superbrothers/zsh-kubectl-prompt

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - chromedriver
  - docker
  - dropbox
  - firefox
  - google-chrome
  - iterm2
  #- handbrake
  #- licecap
  - macvim
